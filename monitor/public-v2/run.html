<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Monitor v2 - Run</title>
    <link rel="stylesheet" href="/v2/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="title-wrap">
        <h1 id="run-title">Run detail</h1>
        <p class="sub"><a class="back-link" href="/v2">Back to lanes</a></p>
      </div>
      <div class="controls">
        <button id="refresh-btn" type="button">Refresh</button>
      </div>
    </header>

    <main class="page detail-page">
      <section class="lane-wrap detail-hero">
        <div id="hero-chips" class="chips"></div>
        <div id="hero-summary" class="details"></div>
      </section>

      <section class="lane-wrap">
        <h2>Plan & Errors</h2>
        <div id="plan-panel" class="details"></div>
        <div id="error-panel" class="details"></div>
      </section>

      <section class="detail-grid">
        <section class="lane-wrap">
          <h2>Steps</h2>
          <ul id="steps-list" class="detail-list"></ul>
        </section>

        <section class="lane-wrap">
          <h2>Timeline</h2>
          <ol id="events-list" class="timeline-list"></ol>
        </section>
      </section>

      <section class="lane-wrap">
        <h2>Logs</h2>
        <div class="log-controls">
          <button data-kind="agent_stdout" class="log-kind">Agent Out</button>
          <button data-kind="agent_stderr" class="log-kind">Agent Err</button>
          <button data-kind="agent_result" class="log-kind">Result JSON</button>
        </div>
        <div id="log-view" class="detail-log"></div>
      </section>
    </main>

    <footer class="status">
      <span id="status-line">Loading run...</span>
    </footer>
    <script src="/v2/run.js" type="module"></script>
  </body>
</html>
