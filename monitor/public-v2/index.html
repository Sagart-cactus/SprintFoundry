<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Monitor v2</title>
    <link rel="stylesheet" href="/v2/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="title-wrap">
        <h1>Run Monitor v2</h1>
        <p class="sub">Cards-first view for active runs</p>
      </div>
      <div class="controls">
        <label for="project-filter">Project</label>
        <select id="project-filter" aria-label="Filter runs by project"></select>
        <button id="refresh-btn" type="button">Refresh</button>
      </div>
    </header>

    <main class="page">
      <section class="lane-wrap">
        <h2>Active Runs</h2>
        <div id="active-lane" class="lane-grid" aria-live="polite"></div>
      </section>

      <section class="lane-wrap">
        <h2>Failed Runs</h2>
        <div id="failed-lane" class="lane-grid"></div>
      </section>

      <section class="lane-wrap">
        <h2>Completed Runs</h2>
        <div id="completed-lane" class="lane-grid"></div>
      </section>
    </main>

    <footer class="status">
      <span id="status-line">Loading runs...</span>
    </footer>

    <script src="/v2/app.js" type="module"></script>
  </body>
</html>
