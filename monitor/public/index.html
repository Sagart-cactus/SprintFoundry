<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SprintFoundry Run Monitor</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Run Monitor</h1>
      <div class="controls">
        <label>
          Project
          <select id="project-select"></select>
        </label>
        <label>
          Run
          <select id="run-select"></select>
        </label>
        <label class="checkbox">
          <input type="checkbox" id="auto-refresh" checked />
          Auto refresh
        </label>
        <button id="refresh-btn">Refresh</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel left">
        <h2>Plan & Steps</h2>
        <div id="plan-meta" class="meta"></div>
        <ul id="steps-list" class="steps"></ul>
      </section>

      <section class="panel center">
        <h2>Events</h2>
        <div class="meta"><span id="event-count">0</span> events</div>
        <div id="events-list" class="events"></div>
      </section>

      <section class="panel right">
        <h2>Logs</h2>
        <div class="tabs">
          <button data-kind="planner_stdout" class="tab active">Planner Out</button>
          <button data-kind="planner_stderr" class="tab">Planner Err</button>
          <button data-kind="agent_stdout" class="tab">Agent Out</button>
          <button data-kind="agent_stderr" class="tab">Agent Err</button>
          <button data-kind="agent_result" class="tab">Result JSON</button>
        </div>
        <pre id="log-view" class="log"></pre>
      </section>
    </main>

    <footer class="status">
      <span id="status-line">Loadingâ€¦</span>
    </footer>
    <script src="/app.js" type="module"></script>
  </body>
</html>
