<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Monitor v3 - Detail</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¬</text></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="/v3/styles.css" />
  </head>
  <body>
    <header class="topbar run-topbar">
      <div class="topbar-title">
        <a href="/v3" class="back-link">&larr;</a>
        <h1 id="run-title">Run Detail</h1>
        <span class="badge" id="run-status-badge"></span>
      </div>
      <div class="topbar-controls">
        <button id="refresh-btn" type="button">Refresh</button>
      </div>
    </header>

    <section id="review-panel"></section>

    <div class="run-layout">
      <aside class="run-sidebar" id="run-sidebar">
        <div class="sidebar-section" id="sidebar-meta"></div>
        <div class="sidebar-section" id="sidebar-steps"></div>
        <div class="sidebar-section" id="sidebar-plan"></div>
      </aside>

      <main class="run-feed" id="run-feed"></main>
    </div>

    <div class="detail-drawer-backdrop" id="detail-drawer-backdrop" hidden></div>
    <aside class="detail-drawer" id="detail-drawer" aria-hidden="true">
      <header class="detail-drawer-header">
        <div>
          <div class="detail-drawer-kicker" id="detail-drawer-kicker">Step details</div>
          <h2 id="detail-drawer-title">Details</h2>
        </div>
        <button id="detail-drawer-close" type="button" aria-label="Close detail drawer">Close</button>
      </header>
      <div class="detail-drawer-body" id="detail-drawer-body"></div>
    </aside>

    <footer class="statusbar">
      <span id="status-line">Loading run...</span>
      <span id="last-refreshed">Last refreshed: -</span>
    </footer>

    <script type="module" src="/v3/run.js"></script>
  </body>
</html>
